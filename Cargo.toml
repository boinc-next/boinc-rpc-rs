[package]
name = "boinc-rpc"
version = "0.1.0"
authors = [
    "Artem Vorotnikov <artem@vorotnikov.me>",
]
description = "Access BOINC clients via RPC"
edition = "2018"
repository = "https://github.com/vorot93/boinc-rpc-rs"
keywords = [
    "boinc",
    "rpc",
    "api",
]
categories = [
    "api-bindings",
]
license = "MIT"

[dependencies]
tokio = { version = "0.2", features = ["dns", "io-util", "tcp"] }
treexml = "0.7"
rust-crypto = "0.2"
